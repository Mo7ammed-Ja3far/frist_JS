<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>QuizeApp</title>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <div class="counter">
          <span>Category: <span class="category">HTML</span></span
          ><span> Question num:<span class="curr"> 1</span></span>
        </div>
      </div>
      <div class="question">
        <h2>Why we use &lt;br> Element <span class="tf"></span></h2>
        <div class="label">
          <label for="answer_1">
            <input type="radio" checked name="option" id="answer_1" />
            <div class="label">To Make Text Bold</div>
          </label>
          <label for="answer_2">
            <input type="radio" name="option" id="answer_2" />
            <div class="label">To Make Text Bold</div>
          </label>
          <label for="answer_3">
            <input type="radio" name="option" id="answer_3" />
            <div class="label">To Make Text Bold</div>
          </label>
          <label for="answer_4">
            <input type="radio" name="option" id="answer_4" />
            <div class="label">To Make Text Bold</div>
          </label>
        </div>
      </div>
      <button class="">Submit Answer</button>
      <div class="control">
        <ul class="ul-li">
          <!-- <li class="done"></li> -->
        </ul>
        <span><span class="min"></span>:<span class="s"></span></span>
      </div>
      <span class="result"
        ><span id="comment" class="comment">Perfect</span> You Answer
        <span class="right"></span> Form <span class="num"></span
      ></span>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
