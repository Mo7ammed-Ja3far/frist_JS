<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>LocalStorageManegement</title>
  </head>
  <body>
    <div class="content">
      <div class="inputs">
        <input type="text" id="the-key" placeholder="Local Storage key" />
        <input type="text" id="the-value" placeholder="Local Storage value" />
      </div>
      <div class="spans">
        <span class="check">Check Item</span>
        <span class="add">Add Item</span>
        <span class="delete">Delete Item</span>
        <span class="show">Show Items</span>
      </div>
      <div class="here">
        <span class="results">Results Here</span>
      </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
