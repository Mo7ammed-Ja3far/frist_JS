<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>ToDoList</title>
  </head>
  <body>
    <div class="all">
      <div class="title">To Do List</div>
      <div class="form">
        <input class="add" type="text" placeholder="Write your task here .." />
        <input class="input" type="button" value="Add Task" />
      </div>
      <div class="output">
        <!-- <div class="no-task">No tasks yet!</div> -->
        <!-- <div class="task done">
          for trying-That
          <div class="delete">delete</div>
        </div>
        <div class="task">
          for trying-That

          <div class="delete">delete</div>
        </div> -->
      </div>
      <div class="stats">
        <span class="to-do">To Do: 0</span>
        <span class="to-done">Done: 0</span>
      </div>
    </div>
    <script src="dist/javaScript/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.1/dist/sweetalert2.all.min.js"></script>
  </body>
</html>
