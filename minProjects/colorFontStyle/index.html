<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colorFontStyle</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");
      .all {
        width: fit-content;
        padding: 20px;
        background-color: #eee;
        border-radius: 10px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <div class="all">
      <div>
        <label for="fonts">choose Font</label>
        <select name="font" id="fonts">
          <option value="Open Sans">Open Sans</option>
          <option value="Cairo">Cairo</option>
          <option value="Roboto">Roboto</option>
        </select>
      </div>
      <div>
        <label for="color">choose Font</label>
        <select name="color" id="colors">
          <option value="red">red</option>
          <option value="pink">pink</option>
          <option value="orange">orange</option>
          <option value="yellow">yellow</option>
          <option value="purple">purple</option>
          <option value="green">green</option>
          <option value="blue">blue</option>
          <option value="brown">brown</option>
        </select>
      </div>
      <div>
        <label for="font-size">choose fons-size</label>
        <select name="font-size" id="font-size">
          <option value="16px">16</option>
          <option value="17px">17</option>
          <option value="18px">18</option>
          <option value="19px">19</option>
          <option value="20px">20</option>
          <option value="21px">21</option>
          <option value="22px">22</option>
          <option value="23px">23</option>
          <option value="24px">24</option>
          <option value="25px">25</option>
          <option value="26px">26</option>
          <option value="27px">27</option>
          <option value="28px">28</option>
          <option value="29px">29</option>
          <option value="30px">30</option>
        </select>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
